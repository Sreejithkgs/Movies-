<!DOCTYPE html>
{% extends 'base.html' %}
{%load static%}
{% block title%}
home page
{% endblock %}
{% block content %}
<section class="mt-2">
    <div class="container">
        <div class="row">
           {% for i in m %}
            <div class="col-md-3">
             <div class="card" style="width: 17rem;height:500px;border-radius:12px;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." style="height:350px;width:100%;border-radius:12px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'movie:details' i.id %}" class="btn btn-primary">More Details</a>
  </div>
</div>
 </div>

            {% endfor %}
        </div>
    </div>
</section>
{%endblock%}
