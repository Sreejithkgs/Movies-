<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
Detail
{%endblock%}
{% block content %}
<div class="container">
    <div class="row mt-4 ms-5">
        <div class="col-md-6 ">
            <img src="{{b.image.url}}" height="400px" width="90%" style="border-radius:10px;">
        </div>
        <div class="col-md-6">
            <h3 class="fw-bold">{{b.name}}</h3>
            <p><i>{{b.year}}</i></p>
            <p>{{b.desc}}</p>
            <a href="{% url 'movie:edit' b.id %}" class="btn btn-info">UPDATE</a>
            <a  class="btn btn-danger" href="{% url 'movie:delete' b.id %}">DELETE</a>
        </div>
    </div>
</div>
{% endblock %}
